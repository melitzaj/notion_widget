<!DOCTYPE html>
<html>
<head>
  <title>Customizable Time Clock with Leaves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      color: white; /* Text color set to white */
      background-color: #BACDB3; /* Updated background color */
      background-image: url('leaf-pattern.png'), url('leaf.png'); /* Image URL for the leaf pattern and leaf */
      background-repeat: repeat, no-repeat; /* Repeat the leaf pattern; show leaf once */
      background-position: center center; /* Center the leaf image */
    }
    #clock {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div id="greeting"></div>
  <div id="clock"></div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var meridiem = hours >= 12 ? 'PM' : 'AM';

      // Convert hours to 12-hour format
      hours = hours % 12 || 12;

      // Add leading zeros if necessary
      hours = (hours < 10 ? "0" : "") + hours;
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;

      var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;

      document.getElementById("clock").innerHTML = timeString;

      // Greeting based on the time of day
      var greeting = "";
      if (hours >= 5 && hours < 12) {
        greeting = "Good morning";
      } else if (hours >= 12 && hours < 18) {
        greeting = "Good afternoon";
      } else {
        greeting = "Good evening ❤️"; // Add a heart emoji here
      }
      document.getElementById("greeting").innerHTML = greeting;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to display the clock immediately
    updateClock();
  </script>
</body>
</html>
